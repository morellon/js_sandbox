<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en"><head>


	<title>gRaphaël Line Charts</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="author" content="Dmitry Baranovskiy">
	<meta name="description" content="Charting JavaScript Library">
	<link rel="stylesheet" href="linechart_files/demo.css" type="text/css" media="screen" charset="utf-8">
	<script src="analytics_files/jquery.js"></script>
	<script src="linechart_files/raphael.js" type="text/javascript" charset="utf-8"></script>
	<script src="linechart_files/g.raphael-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="linechart_files/g.line-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="linechart_files/raphael-popup.js" type="text/javascript" charset="utf-8"></script>
	<script src="linechart_files/chart.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	window.onload = function () {
		var memory = {
			values: [
						[10,10000,10,10,10,1,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10],
						[24,24,24,24,24,24,24,24,24,24,24,24,24,24,24,24,24,24,24,24,24,24,24,24,24]
			],
			time: [	1288281600,1288285200,1288288800,1288292400,1288296000,1288299600,1288303200,
					1288306800,1288310400,1288314000,1288317600,1288321200,1288324800,1288328400,1288332000,
					1288335600,1288339200, 1288342800,1288346400,1288350000,1288353600,1288357200,1288360800,
					1288364400,1288368000],
			labels: ["Memória em uso", "Memória livre"],
			units: ["MB", "MB"],
			title: "Memória do servidor XXX",
			legendTitle: "Legenda"
		}
		
		var chart,
			raphael = Raphael("holder"),
			makeChart = function (sel) {
				if (sel) {
					sel.startValue();
					sel.endValue();
				}
				chart && chart.remove();
				chart = r.g.extendedlinechart(memory);
				chart.selection(makeChart);
			}
		
		makeChart();
	};
	</script>
</head><body>
	<div id="holder"></div>
</body></html>
